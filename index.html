<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
* {
  margin: 0;
  padding: 0;
}

main {
  width: 450px;
  background-color: rgb(232, 232, 232);
  border: 1px solid black;
}

.form {
  width: 320px;
  margin: 30px auto 50px auto;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.form label {
  font-weight: bold;
}

.form input {
  padding: 8px;
  border-radius: 4px;
  font-size: 14px;
  font-style: italic;

  border: 2px solid gray;
  outline: none;
}

.phone-wrapper {
  display: flex;
  align-items: center;
  gap: 6px;
}

.prefix {
  font-weight: bold;
  font-size: 14px;
  padding: 8px;
  background-color: #e0e0e0;
  border-radius: 4px;
}

.phone-wrapper input {
  flex: 1;
  padding: 8px;
  border-radius: 4px;
  font-size: 14px;
  font-style: italic;
  border: 2px solid gray;
  outline: none;
}

.phone-wrapper input:valid {
  border-color: green;
}

.phone-wrapper input:invalid {
  border-color: red;
}


.form input:valid {
  border-color: green;
}

.form input:invalid {
  border-color: red;
}





</style>
</head>

<body>
<main>  
    <form class="form">
        <label>Имя</label>
        <input type="text" name="name" pattern="[А-Яа-я]{2,20}" placeholder="Влад" required>

        <label>Фамилия</label>
        <input type="text" name="surname" pattern="[А-Яа-я]{2,30}" placeholder="Отченко" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>Номер телефона</label>
        <div class="phone-wrapper">
          <span class="prefix">+38</span>
            <input type="tel" name="phone" pattern="^(0[1-9]{2})\s?([0-9]{3})\s?([0-9]{2})\s?([0-9]{2})$" placeholder="066 123 45 67" required>
        </div>
        <label>Домашний адрес</label>
        <input type="text" name="address" pattern="^г\.\s*[А-Яа-я]+,?\s*ул\.\s*[А-Яа-я]+,?\s*\d{1,3}$" placeholder="г. Киев, ул. Киевская, 1" required>

        <label>Дата рождения</label>
        <input type="text" name="birthdate" pattern="^(0[1-9]|[12][0-9]|3[01])/(0?[1-9]|1[0-2])/\d{4}$" placeholder="18/05/1997" required>
    </form>
</main> 
</body>
</html>
