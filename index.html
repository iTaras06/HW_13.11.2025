<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
* {
  margin: 0;
  padding: 0;
}

main {
    width: 450px;
  background-color: rgb(232, 232, 232);
  border: 1px solid black;
}

.form {
  width: 320px;
  margin: 30px auto 50px auto;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.form label {
  font-weight: bold;
}

.form input {
  padding: 8px;
  border-radius: 4px;
  font-size: 14px;
  font-style: italic;
}
</style>
</head>

<body>
<main>  
    <form class="form">
        <label>Имя</label>
        <input type="text" name="name" pattern="[А-Яа-я]{2,20}" placeholder="Влад" required>

        <label>Фамилия</label>
        <input type="text" name="surname" pattern="[А-Яа-я]{2,30}" placeholder="Отченко" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>Номер телефона</label>
        <input type="tel" name="phone" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}$" placeholder="+38 066 123 45 67" required>

        <label>Домашний адрес</label>
        <input type="text" name="address" pattern="^г\.\s*[А-Яа-я]+,?\s*ул\.\s*[А-Яа-я]+,?\s*\d{1,3}$" placeholder="г. Киев, ул. Киевская, 1" required>

        <label>Дата рождения</label>
        <input type="text" name="birthdate" pattern="^([1-31])/(0[1-9]|1[0-2])/([0-9]{4})$" placeholder="18/05/1997" required>
    </form>
</main> 
</body>
</html>
